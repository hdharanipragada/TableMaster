<html>

<head>
    <title>table master</title>
    <link rel="stylesheet" type="text/css" href="css/tablemaster.css">
    <script type="text/javascript" src="js/addrow.js"></script>
    <script type="text/javascript" src="js/deletecolumn.js"></script>
    <script type="text/javascript" src="js/addcolumn.js"></script>
    
</head>

<body>
    <h3>Column Master</h3>
    <button onclick="fnAddColumn()">Add column</button>
    <button onclick="fnDeleteColumn()">Remove column</button>
    <br>
    <table id="columnmaster">
        <tr>
            <th></th>
            <th>Column Name</th>
            <th>Column Type</th>
            <th>Editable</th>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="column1" value="column1">
            </td>
            <td>Column1</td>
            <td>Number</td>
            <td>yes</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="column1" value="column1"> </td>
            <td>Column2</td>
            <td>String</td>
            <td>yes</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="column1" value="column1"> </td>
            <td>Column3</td>
            <td>Date</td>
            <td>yes</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="column1" value="column1"> </td>
            <td>Column4</td>
            <td>boolean</td>
            <td>yes</td>
        </tr>
    </table>
    <h3>Result Data grid</h3>
    <br>
    <button onclick="fnAddRow()">Add Row</button>
    <button onclick="fnDeleteRow()">Delete Row</button>
    <button>Export to JSON</button>
    <!--result data grid-->

        <tr>
            <th> </th>
            <th>Column1</th>
            <th>Column2</th>
            <th>column3</th>
            <th>Column4</th>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="column1" value="column1"> </td>
            <td>1001</td>
            <td>String1</td>
            <td>03/07/2015</td>
            <td>
                <select>
                    <option value="value1">Dropdown</option>
                    <option value="value2">value2</option>
                    <option value="value3">value3</option>
                    <option value="value4">value4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="column1" value="column1"> </td>
            <td>100</td>
            <td>String2</td>
            <td>03/07/2015</td>

                <select>
                    <option value="value1">Dropdown</option>
                    <option value="value2">value2</option>

                    <option value="value4">value4</option>

        </tr>
        <tr>
            <td>
                <input type="checkbox" name="column1" value="column1"> </td>
            <td>1003</td>
            <td>String3</td>
            <td>03/07/2015</td>
            <td>
                <select id="dropdown">
                    <option value="value1">Dropdown</option>
                    <option value="value2">value2</option>
                    <option value="value3">value3</option>
                    <option value="value4">value4</option>
                </select>
            </td>
        </tr>
    </table>
</body>

</html>
